  <body>
    <div class="container">
      <div class="box">
        <span id="title">Bill Calculator</span>
        <div id="main">
          <span id="q1">How much was the bill?</span>
          <br />
          £
          <input type="number" placeholder="Enter amount" id="amount" />
          <br />
          <span id="q2">How was your service?</span>
          <br />
          <select name="service" id="serviceSelect">
            <option value="1.05">Awful - 5%</option>
            <option value="1.15">OK - 15%</option>
            <option value="1.25">Great - 25%</option>
          </select>
          <br />
          <span id="q3">How many people are splitting the bill?</span>
          <br />
          <input type="number" placeholder="Enter number" id="people" />people
          <br />
          <div class="padding"></div>
          <button id="btn" class="button" onclick="calculate()">
            Calculate
          </button>
          <div class="padding"></div>
          <div id="tot">
            £<span id="amt">0.00</span>
            <small id="each">each</small>
          </div>
        </div>
      </div>
    </div>
